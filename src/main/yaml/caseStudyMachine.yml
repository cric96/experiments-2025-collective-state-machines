incarnation: scafi

variables:
  seed: &seed
    min: 1
    max: 8
    step: 1
    default: 2
  connection_range_percentage: &connection_range
    type: LinearVariable
    parameters: [ 0.25, 0.25, 1, 0.25 ]
  drones: &drones
    type: LinearVariable
    parameters: [ 20, 20, 40, 5 ]
  side_length: &side_length
    formula: 50.0
  half_side_length: &half_side_length
    formula: side_length / 2.0
  negative_half_side_length: &negative_half_side_length
    formula: -1 * half_side_length
  connection_range: &connection_range
    formula: connection_range_percentage * side_length

launcher:
  parameters:
    batch: [seed, drones, connection_range_percentage]
    autoStart: true
    showProgress: true
environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [ 600, 0.001667 ]
      type: SpawnDanger
      parameters: [ *side_length, 10.0, *drones ]
    - time-distribution:
        type: DiracComb
        parameters: [ 1200, 0.000833 ]
      type: BaseInAttack
      parameters: [ ]

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [*connection_range]

_programs:
  - program: &program # MacroSwarm program, executed every second
      - time-distribution: 1
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.program.CaseStudy, 1.0]
      - program: send
  - move: &move # Related actuation, executed every second
      - time-distribution: 1
        type: Event
        actions: { type: MoveToTarget, parameters: [ destination, 10 ] }
  - base_solved: &base_solved
      - time-distribution: 1
        type: Event
        actions:
        - type: DefendingBase
          parameters: [ 10, *drones]
deployments:
  - type: Point
    parameters: [0, 0]
    contents:
      - molecule: base
        concentration: true
      - molecule: attacked
        concentration: false
      - molecule: defended
        concentration: false
      - molecule: alarm
        concentration: false
    programs: [ *base_solved ]
  # Bounds
  - type: Point
    parameters: [ 0, *negative_half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ *side_length, *negative_half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ *side_length, *half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ 0, *half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Rectangle
    parameters: [*drones, -5, -5, 10, 10]
    contents:
      - molecule: side
        concentration: *side_length
    programs: [ *program, *move ] # Add the behaviour

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: simulation
      interval: 10
      exportPath: data
    data:
      - time
      - molecule: "wandering"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "defending"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "wait"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "attacked"
        aggregators: [max]
        value-filter: onlyfinite
      - molecule: "alarm"
        aggregators: [max]
        value-filter: onlyfinite

terminate:
  type: AfterTime
  parameters: 6000