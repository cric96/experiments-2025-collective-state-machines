incarnation: scafi

variables:
  seed: &seed
    min: 1
    max: 128
    step: 1
    default: 4
  connection_range_percentage: &connection_range_percentage
    type: LinearVariable
    parameters: [ 0.1, 0.1, 0.25, 0.05 ]
  variability: &variability
    type: ArbitraryVariable
    parameters: [ 10.0, [ 4.0, 7.0, 10.0 ] ]
  history_length: &history_length
    type: ArbitraryVariable
    parameters: [ 6000, [1200, 6000] ]
  #drones: &drones
  #  type: LinearVariable
  #  parameters: [ 40, 20, 40, 5 ]
  drones: &drones 40

  side_length: &side_length
    formula: 50.0
  half_side_length: &half_side_length
    formula: side_length / 2.0
  negative_half_side_length: &negative_half_side_length
    formula: -1 * half_side_length
  connection_range: &connection_range
    formula: connection_range_percentage * side_length
  half_connection_range: &half_connection_range
    formula: -connection_range / 2.0

  base_vision_range: &base_vision_range
    formula: 10
  problem_vision_range: &problem_vision_range
    formula: 10
launcher:
  parameters:
    batch:
      - seed
      #- drones
      - connection_range_percentage
      - history_length
      - variability
    autoStart: true
    showProgress: true
environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [ 1200, 0.000714 ]
      type: SpawnDanger
      parameters: [ *side_length, 10.0, *drones, *base_vision_range ]
    - time-distribution:
        type: DiracComb
        parameters: [ 2400, 0.000357 ]
      type: BaseInAttack
      parameters: [ ]
    - time-distribution:
        type: DiracComb
        parameters: [ 600, 0.000714 ]
      type: Alarm
      parameters: [ ]

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: AdHocConnectionScenario
  parameters: [*connection_range, *problem_vision_range, *base_vision_range]

_programs:
  - program: &program # MacroSwarm program, executed every second
      - time-distribution:
          type: WeibullTimeSimplified
          parameters: [*variability, 1.0, 0.0 ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.program.CaseStudy, 3.0]
      - program: send
  - move: &move # Related actuation, executed every second
      - time-distribution: 1
        type: Event
        actions: { type: MoveToTarget, parameters: [ destination, 5.0 ] }
  - base_solved: &base_solved
      - time-distribution: 1
        type: Event
        actions:
        - type: DefendingBaseAction
          parameters: [ 10, *drones]
deployments:
  - type: Point
    parameters: [0, 0]
    contents:
      - molecule: base
        concentration: true
      - molecule: attacked
        concentration: false
      - molecule: defended
        concentration: false
      - molecule: alarm
        concentration: false
      - molecule: read
        concentration: false
    programs: [ *base_solved ]
  # Bounds
  - type: Point
    parameters: [ 0, *negative_half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ *side_length, *negative_half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ *side_length, *half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Point
    parameters: [ 0, *half_side_length ]
    contents:
      - molecule: anchor
        concentration: true
  - type: Rectangle
    parameters: [*drones, -5, -5, 10, 10]
    contents:
      - molecule: drone
        concentration: true
      - molecule: side
        concentration: *side_length
      - molecule: visionRange
        concentration: *connection_range
      - molecule: historyLength
        concentration: *history_length
    programs: [ *program, *move ] # Add the behaviour

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: simulation
      interval: 1
      exportPath: data
    data:
      - time
      - molecule: "wandering"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "defending"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "solving"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "wait"
        aggregators: [mean]
        value-filter: onlyfinite
      - molecule: "attacked"
        aggregators: [max]
        value-filter: onlyfinite
      - molecule: "alarm"
        aggregators: [max]
        value-filter: onlyfinite
      - molecule: "historySize"
        aggregators: [mean]
        value-filter: onlyfinite
      - type: DisagreementRate
        parameters: [ ]

terminate:
  type: AfterTime
  parameters: 4000