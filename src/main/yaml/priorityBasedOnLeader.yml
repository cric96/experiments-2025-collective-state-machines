incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  spacing: &spacing
    0.25
  error: &error
    0.1

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

_program: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [ it.unibo.program.PriorityBasedOnLeader, 2.0 ]
  - program: send

deployments:
  type: Grid
  parameters: [0, 0, 10, 10, *spacing, *spacing, *error, *error]
  programs: *program

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: simulation
      interval: 1
      exportPath: data
    data:
      - time
      - molecule: "state"
        aggregators: [mean, min, max]
        value-filter: onlyfinite

terminate:
  type: AfterTime
  parameters: 10000
